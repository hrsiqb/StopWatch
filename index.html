<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    
	<link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Animate CSS-->
	<link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="flex-container">
        <div class="StopWatch">
            <div class="msec">
                <div class="ms" id="ms"></div>
            </div>
            
            <div class="mins">
                <div class="mn" id="mn"></div>
            </div>
            
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
            
            <div class="Dmsec">
                <input type="number" class="dmsc" id="dmsc" value="00" step=".01">
            </div>
            <div class="Dmins">
                <input type="number" class="dmn" id="dmn" value="00" step=".01">
            </div>
            <div class="Dsec">
                <input type="number" class="dsc" id="dsc" value="00" step=".01">
            </div>

            <div class="sem">
                <div class="semnum" id=""></div>
                <div class="semsign" id="">:</div>
                <div class="semnum" id=""></div>
                <div class="semsign" id="">:</div>
                <div class="semnum" id=""></div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-basic fa fa-play strstp" id="strstp" onclick="StartStop()"></button>
            <button class="btn btn-basic reset fa fa-repeat" id="reset" onclick="reset()"></button>
            <button class="btn btn-basic lap" id="lap" onclick="lap()">LAP</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
